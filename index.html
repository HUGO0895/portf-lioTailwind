<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <title>Home</title>
</head>

<body class="bg-gray-300">
    <header>
        <nav class="max-w-6xl mx-auto flex h-20 items-center justify-between px-6 lg:px-10">
            <figure class="hover:scale-110 transition duration-500"> 
                <img src="hugo_logo.svg" width="200px" alt="Logo"> 
            </figure>
            
            <div class="flex gap-2">
                <div class="hover:bg-gray-400/30 transition duration-500 rounded-lg group relative flex flex-col items-center p-2">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-8 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </a>
                    <span class="font-bold absolute top-full mt-2 scale-0 rounded bg-gray-700 p-2 text-xs text-white transition-all group-hover:scale-100 z-50 whitespace-nowrap">
                        Início
                    </span>
                </div>

                <div class="hover:bg-gray-400/30 transition duration-500 rounded-lg group relative flex flex-col items-center p-2">
                    <a href="projetos.html">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-gray-700">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
                        </svg>
                    </a>
                    <span class="font-bold absolute top-full mt-2 scale-0 rounded bg-gray-700 p-2 text-xs text-white transition-all group-hover:scale-100 z-50 whitespace-nowrap">
                        Meus Projetos
                    </span>
                </div>

                <div class="hover:bg-gray-400/30 transition duration-500 rounded-lg group relative flex flex-col items-center p-2">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-8 text-gray-700">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 0 0 6 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 0 1 6 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 0 1 6-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0 0 18 18a8.967 8.967 0 0 0-6 2.292m0-14.25v14.25" />
                        </svg>
                    </a>
                    <span class="font-bold absolute top-full mt-2 scale-0 rounded bg-gray-700 p-2 text-xs text-white transition-all group-hover:scale-100 z-50 whitespace-nowrap">
                        Sobre Mim
                    </span>
                </div>
            </div>
        </nav>
    </header>

    <main class="px-6 md:px-35">
        <section class="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-center gap-10 md:gap-50 py-20 md:py-30">
            <article class="flex-1">
                <div class="font-bold text-slate-600">
                    <h3>Desenvolvedor de Software</h3>
                </div>
                <div class="text-black font-bold">
                    <h1 class="text-4xl md:text-5xl hover:scale-105 transition duration-500 inline-block cursor-default">Hugo Leonardo</h1>
                    
                    <div class="mt-4 space-y-2">
                        <a href="#" class="flex items-center gap-2 group hover:translate-x-2 transition duration-300">
                            <p>Experiencia com projeto de analise de dados</p>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="green"
                                class="size-6 bg-white rounded-full group-hover:bg-green-400 transition duration-500 animate-bounce group-hover:animate-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </a>
                        <a href="#" class="flex items-center gap-2 group hover:translate-x-2 transition duration-300">
                            <p>E projeto de gerenciamento de senhas</p>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="green"
                                class="size-6 bg-white rounded-full group-hover:bg-green-400 transition duration-500 animate-bounce [animation-delay:200ms] group-hover:animate-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </a>
                    </div>

                    <div class="flex gap-4 mt-6">
                        <button class="px-6 py-2 text-white bg-black font-bold rounded-lg hover:bg-gray-800 transition active:scale-95">Github</button>
                        <button class="px-6 py-2 text-white bg-blue-600 font-bold rounded-lg hover:bg-blue-700 transition active:scale-95">Linkedin</button>
                    </div>
                </div>
            </article>

            <figure class="size-55 overflow-hidden rounded-full border-4 border-gray-700 shadow-lg hover:scale-110 transition duration-500 shrink-0">
                <img src="WhatsApp Image 2025-09-29 at 20.39.35.jpeg" class="w-full h-full object-cover" alt="Foto Hugo">
            </figure>
        </section>

        <section class="max-w-4xl mx-auto py-10">
            <h1 class="font-bold text-4xl text-center mb-10">Competências</h1>
            <div class="flex justify-center flex-wrap gap-4 font-bold">
                <button class="text-white bg-black border border-gray-400 hover:bg-gray-800 rounded-full text-sm px-6 py-2.5 transition active:scale-90">
                    <i class="devicon-python-plain"> Python</i>
                </button>
                <button class="text-white bg-black border border-gray-400 hover:bg-gray-800 rounded-full text-sm px-6 py-2.5 transition active:scale-90">
                    <i class="devicon-amazonwebservices-plain-wordmark"> AWS</i>
                </button>
                <button class="text-white bg-black border border-gray-400 hover:bg-gray-800 rounded-full text-sm px-6 py-2.5 transition active:scale-90">
                    <i class="devicon-tailwindcss-original"> Tailwind</i>
                </button>
                <button class="text-white bg-black border border-gray-400 hover:bg-gray-800 rounded-full text-sm px-6 py-2.5 transition active:scale-90">
                    <i class="devicon-javascript-plain"> Javascript</i>
                </button>
                <button class="text-white bg-black border border-gray-400 hover:bg-gray-800 rounded-full text-sm px-6 py-2.5 transition active:scale-90">
                    <i class="devicon-mysql-plain-wordmark"> Mysql</i>
                </button>
                <button class="text-white bg-black border border-gray-400 hover:bg-gray-800 rounded-full text-sm px-6 py-2.5 transition active:scale-90">
                    <i class="devicon-docker-plain"> Docker</i>
                </button>
            </div>
        </section>
    </main>

    <footer id="projetos" class="px-6 md:px-35 pb-20 mt-20">
        <div class="max-w-6xl mx-auto flex flex-col items-center gap-12">
            <h3 class="font-bold text-3xl">Vídeos de Projetos</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 w-full">
                <div class="space-y-4">
                    <h2 class="font-bold text-xl rounded-full bg-blue-500 px-6 py-1 text-white inline-block">Análise de dados do Censo</h2>
                    <div class="w-full overflow-hidden rounded-xl shadow-2xl border-4 border-white">
                        <img src="video_sprint_3.gif" alt="Censo" class="w-full object-cover">
                    </div>
                </div>

                <div class="space-y-4">
                    <h2 class="font-bold text-xl rounded-full bg-blue-500 px-6 py-1 text-white inline-block">Gerenciador de Senhas</h2>
                    <div class="w-full overflow-hidden rounded-xl shadow-2xl border-4 border-white">
                        <img src="Vault-ezgif.com-video-to-gif-converter.gif" alt="Vault" class="w-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <p class="text-center pb-10 font-bold text-gray-600 uppercase text-xs tracking-widest">© 2026 Hugo Leonardo</p>
</body>

</html>
